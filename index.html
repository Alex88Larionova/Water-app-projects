<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script defer src="script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="drink_water">
      <h1>Drink water</h1>
      <p>Goal: <button class="goal">2</button>Liters
      </p>
      <div class="slider">
  <input class="slider-range" type="range" value="1" min="1" max="3" step="0.5">
  <div class="value">0</div>
</div>

      <div class="bottle">
        <div class="remainded">
          <span class="remainded_litres">1L</span>
          <small>Remainded</small>
        </div>
        <div class="percantage">
        <div class="drinked">
          <div class="drinked-percentage"></div>
        </div>
        
</div>
      </div>
      <div class="glasses">
        <p>Glasses of water that you have drank:</p>
        <div class="glasses_items">
          <div class="glass" id="newGlass">250 ml</div>
          <div class="glass" id="newGlass">250 ml</div>
          <div class="glass" id="newGlass">250 ml</div>
          <div class="glass" id="newGlass">250 ml</div>
          <div class="glass hidden" id="newGlass">250 ml</div>
          <div class="glass hidden" id="newGlass">250 ml</div>
          <div class="glass hidden" id="newGlass">250 ml</div>
          <div class="glass hidden" id="newGlass">250 ml</div>
          <div class="glass hidden" id="newGlass">250 ml</div>
          <div class="glass hidden" id="newGlass">250 ml</div>
          <div class="glass hidden" id="newGlass">250 ml</div>
          <div class="glass hidden" id="newGlass">250 ml</div>
        </div>
      </div>
    </div>
  </body>
</html>
